<title>Card Visit Điện Tử – Trần Thanh Trà</title>
<style>
body {
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top, #0a2a4a, #031526);
  font-family:Segoe UI, Arial, sans-serif;
}
.card {
  width:360px;
  padding:28px 24px;
  border-radius:22px;
  background:linear-gradient(135deg,#0d3b66,#0a2f52);
  color:#fff;
  box-shadow:0 0 25px rgba(0,180,255,.5),0 0 70px rgba(0,120,255,.35);
  position:relative;
  overflow:hidden;
}
.card:before {
  content:"";
  position:absolute;
  inset:-2px;
  background:linear-gradient(120deg,transparent,rgba(0,200,255,.6),transparent);
  animation:glow 4s linear infinite;
}
@keyframes glow {
  from {transform:translateX(-100%);}
  to {transform:translateX(100%);}
}
.content {position:relative;z-index:1;}
h1 {text-align:center;font-size:22px;margin:0;}
.sub {text-align:center;font-size:14px;margin-top:6px;}
.mobifone {text-align:center;color:#7fd4ff;font-weight:600;margin-top:2px;}
.desc {text-align:center;font-size:14px;margin:18px 0;line-height:1.5;}
.qr {display:flex;justify-content:center;margin:14px 0;}
.qr img {width:130px;height:130px;background:#fff;padding:8px;border-radius:14px;}
a {
  display:block;
  text-align:center;
  margin-top:10px;
  padding:10px 12px;
  border-radius:14px;
  text-decoration:none;
  color:#fff;
  background:rgba(255,255,255,.08);
}
a:hover {background:rgba(0,180,255,.25);box-shadow:0 0 15px rgba(0,180,255,.7);}
.hint {text-align:center;font-size:12px;opacity:.8;margin-top:8px;}
</style>
</head>
